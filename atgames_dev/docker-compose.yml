version: '2'
services:
  db:
    image: mysql:5.6
    ports:
      - "3307:3306"
    volumes:
      - "./.data/db:/var/lib/mysql"
    environment:
      MYSQL_ROOT_PASSWORD: atgcloud
  atgames_dev:
    depends_on:
      - db
    links:
      - db
    image: atgames/dev:0.1
    hostname: atgames_dev
    ports:
    #  - "2222:22"
      - "80:80"
      - "3000:3000"
      - "5000:5000"
      - "8080:8080"
      - "10000:10000"
    # container_name: atgames_dev
    volumes:
      - "~/work:/work"
      - ".:/docker"
      - "./.data/gems:/usr/local/rvm/gems"

